<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rangiora Yoga</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <main>

<section class="contact-hero">
    <div class="container">
        <div class="hero-text">
            <h1 class="saffron-text">Contact Us</h1>
        </div>
    </div>
</section>

<section class="contact-section" data-aos="fade-up">
    <div class="container">
        <div class="contact-grid">
            <div class="contact-form">
                <h2><i class="fas fa-paper-plane"></i> Send us a message</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Comment or Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
            <div class="contact-info">
                <h2><i class="fas fa-info-circle"></i> Contact Information</h2>
                <p><i class="fas fa-map-marker-alt"></i> <strong>Address:</strong> 96 (Upstairs), High Street, Rangiora, 7400, Rangiora, New Zealand</p>
                <p><i class="fas fa-phone"></i> <strong>Phone:</strong> +64 210 888 9284</p>
                <p><i class="fas fa-envelope"></i> <strong>Email:</strong> hello@rangiorayoga.co.nz</p>
                <p><i class="fas fa-globe"></i> <strong>Website:</strong> rangiorayoga.co.nz</p>
            </div>
        </div>
    </div>
</section>

    </main>
    <div id="footer-placeholder"></div>
    <script src="assets/js/main.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <div id="scroll-to-top-btn"><i class="fas fa-arrow-up"></i></div>
</body>
</html>
